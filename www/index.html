<body>

<script>
    window.google_auth = false;
    function authenticateWithGoogle(){
        firebase.auth().signInWithPopup(GoogleAuth).then(data=>{
            console.log(data);
            window.google_auth = true;
            window.name = data['additionalUserInfo']['profile'];
            window.location.href = './createaccount.html';
        });
       }
</script>

<div id="login-box">
  <div class="left">
    <h1>Sign in</h1>
    
    <input type="text" name="email" placeholder="E-mail" />
    <input type="password" name="password" placeholder="Password" />
    
    <input type="submit" name="signin_submit" value="Sign in" onClick="" />
	<button id="createAccount" onClick="location.href = 'createaccount.html'" >Sign Up</button>
	  <div><button id="forgotpasswd">Forgot Password</button></div>
  </div>
  
  <div class="right">
    <span class="loginwith">Sign in with<br />social network</span>
    
    <button class="social-signin facebook">Log in with Facebook</button>
    <button class="social-signin twitter">Log in with Twitter</button>
    <button class="social-signin google" onclick="authenticateWithGoogle()">Log in with Google</button>
	<button class="social-signin linkedin">Log in with LinkedIn</button>
  </div>
  <div class="or">OR</div>
</div>
