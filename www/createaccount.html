<head><link href="css/createaccount.css" rel="stylesheet">
<title>Account Creation</title>
	</head>
<body>
<script>
    if (window.google_auth) {
        document.getElementById('first_name').innerText(window.name['first_name']);
        document.getElementById('last_name').innerText(window.name['last_name']);
        document.getElementById('email').innerText(window.name['email']);
    }
</script>
<div id="login-box">
  <div class="left">
    <h1>Sign up</h1>
    
	<input id="first_name" type="text" name="fname" placeholder="First Name" />
	<input id="last_name" type="text" name="lname" placeholder="Last Name" />
	<input id="zip_code" type= "text" placeholder="Zip Code" />
    <input id="email" type="text" name="email" placeholder="E-mail" />
    <input type="password" name="password" placeholder="Password" />
    <input type="password" name="password2" placeholder="Retype password" />
    
    <input type="submit" name="signup_submit" value="Sign up" onClick="location.href = 'questionspage.html'" />
  </div>
  
  <div class="right">
    <span class="loginwith">Sign in with<br />social network</span>
    
    <button class="social-signin facebook">Log in with Facebook</button>
    <button class="social-signin twitter">Log in with Twitter</button>
    <button class="social-signin google">Log in with Google</button>
	<button class="social-signin linkedin">Log in with LinkedIn</button>
  </div>
  <div class="or">OR</div>
</div>
</body>
