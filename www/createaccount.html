<link href="css/createaccount.css" rel="stylesheet">
<div id="login-box">
  <div class="left">
    <h1>Sign up</h1>
    
	<input type="text" name="fname" placeholder="First Name" />
	<input type="text" name="lname" placeholder="Last Name" />
	<input type= "text" placeholder="Zip Code" />
    <input type="text" name="email" placeholder="E-mail" />
    <input type="password" name="password" placeholder="Password" />
    <input type="password" name="password2" placeholder="Retype password" />
    
    <input type="submit" name="signup_submit" value="Sign up" onClick="location.href = 'questionspage.html'" />
  </div>
  
  <div class="right">
    <span class="loginwith">Sign in with<br />social network</span>
    
    <button class="social-signin facebook">Log in with Facebook</button>
    <button class="social-signin twitter">Log in with Twitter</button>
    <button class="social-signin google">Log in with Google</button>
	<button class="social-signin linkedin">Log in with LinkedIn</button>
  </div>
  <div class="or">OR</div>
</div>
